<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <img src="./images/bg-pattern-top.svg" alt="top design" id="top" />
        <img
          src="./images/bg-pattern-bottom.svg"
          alt="bottom design"
          id="bottom"
        />
        <div id="card">
          <div id="card-pattern">
            <img src="./images/bg-pattern-card.svg" alt="card pattern" />
            <div id="profile-pic">
              <img src="./images/image-victor.jpg" alt="avatar picture" />
            </div>
          </div>
          <div id="card-info">
            <div id="info">
              <h1>Victor Crest <span>26</span></h1>
              <p>London</p>
              <br />
              <hr />
            </div>
            <div id="stats">
              <div class="nums">
                <h1>80K</h1>
                <p>Followers</p>
              </div>
              <div class="nums">
                <h1>803K</h1>
                <p>Likes</p>
              </div>
              <div class="nums">
                <h1>1.4K</h1>
                <p>Photos</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
